# @package _global_

defaults:
      - override /dataset: osc_helix100
      - override /encoder: fourier_s0.5_relu
      - override /loss: helix_3d

encoder:
      in_features: 3
      out_features: 2

corrected_manifold:
      _target_: src.manifolds.euclidean.L2CorrectedEuclideanManifold
      base_manifold_params:
            d: 3
      alpha: 1e-4
      beta: 1.

optimizer:
      _target_: torch.optim.Adam
      lr: 1e-5
      weight_decay: 0.

training_params:
      seed: 42
      batch_size: 100
      max_epochs: 1500
      accelerator: cpu
      devices: 1
      trainer_root_dir: null
      ckpt_path: null
      log_dir: lightning_logs
      name: helix_3d_fullsize

plotter:
      _target_: src.utils.plotting.Plotter2D
      start_epoch: 0
      freq: 1500